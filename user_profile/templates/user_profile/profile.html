{% extends 'base.html' %}

{% block content %}
<div class="row clearfix">
    <div class="col-md-12 column">

        <form action="{% url 'post-tweet' user.username %}" method="post">
            {% csrf_token %}
            <div class="col-md-8 col-md-offset-2 fieldWrapper">
                {{ tweet_form.text.errors }}
                {{ tweet_form.text }}
            </div>
            {{ tweet_form.country.as_hidden }}
            <div>
                <input type="submit" value='post' class="btn-light">
            </div>
        </form>
        </div>
        <h3>&nbsp;</h3>
        <div class="col-md-12 column">
            {% for tweet in tweets %}
            <div class="well">
                <span>{{ tweet.text }}</span>
            </div>
            {% endfor %}
        </div>
  
    </div>

{% endblock %}
